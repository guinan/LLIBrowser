<div ng-app="lliapp" ng-controller="MainCtrl" style="position:relative; clear:both; zIndex:100; width:100%; height:150px; background-color:#313192; color:white">

  <script type="text/javascript" src="resource://LLIBrowser/data/angular.min.js"></script>
  <script type="text/javascript" src="resource://LLIBrowser/data/app.js"></script>

  <form style="margin: 0 auto; left: 10px; top: 50px; width: 98%;align: middle; visibility: visible">
    <label for="video" style="color: white"> <input type="checkbox" checked="checked" name="video" value="video" id="video" /> Video</label>
    <label for="forum" style="color: white"> <input type="checkbox" checked="checked" name="forum" value="forum" id="forum" /> Forum</label>
    <img src="resource://LLIBrowser/data/images/close-16.png" alt="c" style="width:15px;height:15px; position:relative; right:25px; top:17px;" align=right onclick="var youSure=confirm('Are you sure you want to close the plugin?'); if (youSure){var element = document.getElementById('mainplugindiv');element.outerHTML = '';delete element;}">
    <img src="resource://LLIBrowser/data/images/help-16.png" alt="h" style="width:15px;height:15px; position:relative; right:50px; top:17px;" align=right onclick="alert('LLIBrowser')">
  </form>

  <div style="margin: 0 auto; left: 10px; top: 50px; width: 98%; height: 50%; align: middle; background-color:#75bbf7; visibility: visible">
    <div ng-show="tab == 1">
      <form>
        <div style="float: left; margin-top:10px; margin-left:3.5%; width:17%; height: 70%; background-color:white; color:black">LLI1</div>
        <div style="float: left; margin-top:10px; margin-left:2%; width:17%; height: 70%; background-color:white; color:black">LLI2</div>
        <div style="float: left; margin-top:10px; margin-left:2%; width:17%; height: 70%; background-color:white; color:black">LLI3</div>
        <div style="float: left; margin-top:10px; margin-left:2%; width:17%; height: 70%; background-color:white; color:black">LLI4</div>
        <div style="float: left; margin-top:10px; margin-left:2%; margin-right:3.5%; width:17%; height: 70%; background-color:white; color:black">LLI5</div>
      </form>
    </div>
    <div ng-show="tab == 2">
      <form>
      </form>
    </div>
  </div>

  <form style="margin: 0 auto; left: 10px; top: 50px; width: 98%;align: middle; background-color:#313192; visibility: visible">
    <a href="#video" style="color: white; background-color: #75bbf7; height: 15px; padding: 5px auto" ng-click="tab = 1">Video</a>
    <a href="#forum" style="color: white; background-color: #313192; height: 15px; padding: 5px auto" ng-click="tab = 2">Forum</a>
  </form>
</div>
